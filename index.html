<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 프로젝트 | 미니 홈페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>팀 프로젝트 명곡 플레이리스트</h1>
            <p>잔잔한 밤 11시, 라디오 감성으로 듣는 우리 팀의 인생 명곡</p>
        </header>

        <section class="song-card">
            
            <img src="songbird.jpg" alt="엔플라잉 Songbird 이미지" class="song-img">
            
            <div class="song-info">
                <h2>Songbird</h2>
                <h3>엔플라잉 (N.Flying)</h3>
                
                <p class="my-opinion">
                    대학 축제에서 엔플라잉의 라이브를 듣고 이 노래에 빠지게 되었어요. 특히 새벽 시간대에 볼륨을 낮춰서 들으면 감성이 극대화되는 마법 같은 곡입니다.
                    이 곡은 힘들거나 지칠 때도 나에게 따뜻한 위로를 건네주는 라디오 DJ 같아요. 라이브를 들은 후 곡이 주는 감동이 더욱 깊어졌습니다.
                </p>
                
                <a href="https://youtu.be/uhxw4beTM3U?si=_OxNFO3B7z0KgXVm" target="_blank" class="listen-btn">
                    유튜브에서 듣기
                </a>
            </div>
        </section>
        </div>
</body>
</html>
